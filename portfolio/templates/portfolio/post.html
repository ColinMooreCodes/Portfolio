{% extends "portfolio/layout.html" %}

{% block title %}:: Blog :: {{post.title}}{% endblock %}

{% block body %}

<article class="blogpost post">
    <header class="postheader blogheader">
        <div class="iconbox">âœ°</div>
        <h2 class="entrytitle">
            <a href="">{{post.title}}</a>
        </h2>
    </header>
    <div class="posttags">
        {% for tag in post.tags %}
        <a href="">{{tag.tag}}</a>
        {% endfor %}
    </div>
    <div class="postdate">Posted on <a href="">{{post.date}}</a></div>
    {% if postType == 'gallery' %}
    <div class="gallimg"><img src="{{post.image}}" class="openlightbox" onclick="lightboxshow('{{post.image}}', '{{post.title}}')"></div>
    {% endif %}
    <div class="postbody">
        {{post.body}}
    </div>

    <div class="postfoot">
        <a href="">1 comment</a>
        <a href="">Edit</a>
    </div>
</article>

{% endblock %}
